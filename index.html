      .btn {
    font-size: 30px;
    position: relative; 
    overflow: hidden; 
    border: none; 
    padding: 10px 20px; 
    color: white;
    background-color: #181818; 
    border-radius: 8px; 
    box-shadow: 0 0 10px rgba(255, 194, 25, 0.993); 
    transition: box-shadow 0.3s ease-in-out;
}

.btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 150%;
    height: 150%;
    background: radial-gradient(circle, rgba(255, 166, 0, 0.6) 10%, rgba(255, 95, 2, 0) 80%);
    transform: translate(-50%, -50%);
    filter: blur(20px);
    z-index: -1; 
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.btn:hover {
    box-shadow: 0 0 20px rgba(255, 166, 0, 1); 
}

.btn:hover::after {
    opacity: 1; 
}
